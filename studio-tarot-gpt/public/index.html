<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🔮 AI 타로 상담 - 당신의 미래를 비춰드립니다</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="GPT AI가 제공하는 전문 타로 리딩 서비스. 당신의 질문에 깊이 있는 답변을 드립니다.">
    <meta name="keywords" content="타로, 타로카드, AI타로, 운세, 타로리딩, 점술">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔮</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="dark-mode">
    <!-- 로딩 스크린 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner">🔮</div>
            <p class="loading-text">타로 카드를 준비하는 중...</p>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div id="app" class="app">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">
                    <span class="header-icon">🔮</span>
                    AI 타로 상담
                </h1>
                <button id="theme-toggle" class="theme-toggle" aria-label="테마 전환">
                    <span class="theme-icon">☀️</span>
                </button>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main">
            <!-- 시작 화면 -->
            <section id="welcome-screen" class="screen active">
                <div class="welcome-content">
                    <div class="welcome-hero">
                        <div class="hero-icon">🌟</div>
                        <h2 class="hero-title">당신의 미래를 비춰드립니다</h2>
                        <p class="hero-subtitle">AI가 제공하는 깊이 있는 타로 리딩</p>
                    </div>

                    <div class="spread-selection">
                        <h3 class="section-title">리딩 방식을 선택하세요</h3>
                        
                        <div class="spread-cards">
                            <button class="spread-card" data-spread="single">
                                <div class="spread-icon">🎴</div>
                                <h4 class="spread-name">원 카드</h4>
                                <p class="spread-desc">핵심 메시지 확인</p>
                            </button>

                            <button class="spread-card featured" data-spread="three-card">
                                <div class="spread-badge">추천</div>
                                <div class="spread-icon">🎴🎴🎴</div>
                                <h4 class="spread-name">쓰리 카드</h4>
                                <p class="spread-desc">과거-현재-미래</p>
                            </button>

                            <button class="spread-card" data-spread="five-card">
                                <div class="spread-icon">🎴🎴🎴🎴🎴</div>
                                <h4 class="spread-name">파이브 카드</h4>
                                <p class="spread-desc">상세한 통찰</p>
                            </button>
                        </div>

                        <div class="daily-fortune-btn-wrapper">
                            <button id="daily-fortune-btn" class="daily-fortune-btn">
                                <span class="btn-icon">✨</span>
                                오늘의 운세 보기
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 질문 입력 화면 -->
            <section id="question-screen" class="screen">
                <div class="question-content">
                    <button class="back-btn" id="back-to-welcome">
                        <span>←</span> 뒤로가기
                    </button>

                    <div class="question-header">
                        <div class="question-icon">💭</div>
                        <h2 class="question-title">무엇이 궁금하신가요?</h2>
                        <p class="question-subtitle">타로 카드에게 질문해보세요</p>
                    </div>

                    <div class="question-form">
                        <textarea 
                            id="question-input" 
                            class="question-input"
                            placeholder="예: 새로운 직장으로의 이직이 나에게 좋은 선택일까요?"
                            rows="4"
                            maxlength="200"
                        ></textarea>
                        <div class="char-counter">
                            <span id="char-count">0</span> / 200
                        </div>

                        <div class="question-examples">
                            <p class="examples-title">예시 질문</p>
                            <div class="example-chips">
                                <button class="example-chip">현재 관계의 미래는?</button>
                                <button class="example-chip">이직해도 괜찮을까?</button>
                                <button class="example-chip">새로운 도전을 시작해야 할까?</button>
                            </div>
                        </div>

                        <button id="draw-cards-btn" class="primary-btn" disabled>
                            <span class="btn-text">카드 뽑기</span>
                            <span class="btn-icon">🎴</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- 카드 선택 화면 -->
            <section id="cards-screen" class="screen">
                <div class="cards-content">
                    <button class="back-btn" id="back-to-question">
                        <span>←</span> 뒤로가기
                    </button>

                    <div class="cards-header">
                        <h2 class="cards-title">마음을 집중하고 카드를 선택하세요</h2>
                        <p class="cards-subtitle">
                            <span id="cards-selected">0</span> / <span id="cards-total">3</span> 선택됨
                        </p>
                    </div>

                    <div id="card-deck" class="card-deck">
                        <!-- 카드들이 동적으로 생성됩니다 -->
                    </div>

                    <button id="get-reading-btn" class="primary-btn" disabled>
                        <span class="btn-text">리딩 받기</span>
                        <span class="btn-icon">✨</span>
                    </button>
                </div>
            </section>

            <!-- 리딩 결과 화면 -->
            <section id="result-screen" class="screen">
                <div class="result-content">
                    <button class="back-btn" id="back-to-welcome-final">
                        <span>←</span> 처음으로
                    </button>

                    <div class="result-header">
                        <div class="result-icon">🔮</div>
                        <h2 class="result-title">당신의 타로 리딩</h2>
                    </div>

                    <div class="result-question">
                        <p class="question-label">질문</p>
                        <p id="result-question-text" class="question-text"></p>
                    </div>

                    <div id="selected-cards-display" class="selected-cards">
                        <!-- 선택된 카드들이 표시됩니다 -->
                    </div>

                    <div class="reading-result">
                        <div class="reading-header">
                            <span class="reading-icon">📖</span>
                            <h3 class="reading-title">리딩 결과</h3>
                        </div>
                        <div id="reading-text" class="reading-text">
                            <!-- AI 리딩 결과가 표시됩니다 -->
                        </div>
                    </div>

                    <div class="result-actions">
                        <button id="new-reading-btn" class="primary-btn">
                            <span class="btn-text">새로운 리딩</span>
                            <span class="btn-icon">🔄</span>
                        </button>
                        <button id="share-btn" class="secondary-btn">
                            <span class="btn-text">공유하기</span>
                            <span class="btn-icon">📤</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- 오늘의 운세 화면 -->
            <section id="daily-fortune-screen" class="screen">
                <div class="fortune-content">
                    <button class="back-btn" id="back-from-fortune">
                        <span>←</span> 뒤로가기
                    </button>

                    <div class="fortune-header">
                        <div class="fortune-date" id="fortune-date"></div>
                        <h2 class="fortune-title">✨ 오늘의 운세</h2>
                    </div>

                    <div id="fortune-card-display" class="fortune-card-container">
                        <!-- 오늘의 카드가 표시됩니다 -->
                    </div>

                    <div class="fortune-result">
                        <div id="fortune-text" class="fortune-text">
                            <!-- 운세 내용이 표시됩니다 -->
                        </div>
                    </div>

                    <button id="check-detail-reading" class="primary-btn">
                        <span class="btn-text">상세 리딩 받기</span>
                        <span class="btn-icon">🔮</span>
                    </button>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p class="footer-text">
                Made with 💜 by AI Tarot Service
            </p>
            <p class="footer-contact">
                문의: ikjoobang@gmail.com
            </p>
        </footer>
    </div>

    <!-- 모달: 로딩 -->
    <div id="loading-modal" class="modal">
        <div class="modal-content loading-modal-content">
            <div class="loading-spinner-lg">🔮</div>
            <p class="loading-modal-text">AI가 카드를 해석하고 있습니다...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/app.js"></script>
</body>
</html>
